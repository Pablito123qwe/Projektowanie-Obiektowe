<!DOCTYPE html>
<html>
<head>
    <title>Logowanie</title>
</head>
<body>
    <h2>Logowanie</h2>
{% if error %}
    <p id="login-error" style="color:red;">{{ error }}</p>
{% endif %}

    <form method="post">
        Login: <input type="text" name="username"><br>
        Hasło: <input type="password" name="password"><br>
        <input type="submit" value="Zaloguj">
    </form>
    <a href="/">Powrót</a>
</body>
</html>
